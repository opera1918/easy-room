<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="Style.css"rel="stylesheet">
    <script src="Java.js"></script>
  </head>
  <body>
    <div class="main">
      <div>
        <h1><u>Calculator</u</h1>
<input type="number" id="num1" placeholder="First Number"><br><br>
<input type="number" id="num2" placeholder="Second Number">
      </div>
      <div>
        <input type="button" readonly id="result"value="Answer">
      </div><br>
      <div>
       <button onclick="add()" id="add">+
        </button>
       <button onclick="sub()" id="sub">-
       </button>
       <button onclick="mul()" id="mul">x
       </button>
       <button onclick="div()" id="div">/
       </button>
      </div>
    </div>
  </body>
</html>
